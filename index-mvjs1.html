<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>js基础1--妙味课堂课后练习!(热身运动)</title>
    <link rel="stylesheet" type="text/css" href="demostyle/reset.css" media="screen">
    <link rel="stylesheet" type="text/css" href="demostyle/20151230.css" media="screen">
</head>

<body>
    <div id="mask">
        <div id="settingbox">
            <div class="options">
                选择背景：
                <span id="bgRed">红</span>
                <span id="bgYellow">黄</span>
                <span id="bgGreen">绿</span>
            </div>
            <div class="options">
                选择宽度：
                <span id="width200">200</span>
                <span id="width300">300</span>
                <span id="width400">400</span>
            </div>
            <div class="options">
                选择高度：
                <span id="height200">200</span>
                <span id="height300">300</span>
                <span id="height400">400</span>
            </div>
            <div class="options last">
                <span id="reset" class="btn">恢复</span>
                <span id="ok" class="btn">确定</span>
            </div>
        </div>
    </div>
    <p>请为下面的DIV设置样式:
        <input type="button" value="点击设置" id="setbtn" />
    </p>
    <div id="box"></div>
</body>

</html>
<script type="text/javascript">
window.onload = function() {

    var oSetBtn = document.getElementById("setbtn");

    var oBox = document.getElementById("box");

    var oMask = document.getElementById("mask")

    oSetBtn.onclick = function(){

        oMask.style.display = "block";

    }

    document.getElementById("bgRed").onclick = function(){

        SetColor('red');

    }

    document.getElementById("bgYellow").onclick = function(){

        SetColor('yellow');
        
    }

    document.getElementById("bgGreen").onclick = function(){

        SetColor('green');
        
    }

    document.getElementById("width200").onclick = function(){

        SetWidth('200px');
        
    }

    document.getElementById("width300").onclick = function(){

        SetWidth('300px');
        
    }

    document.getElementById("width400").onclick = function(){

        SetWidth('400px');
        
    }

    document.getElementById("height200").onclick = function(){

        SetHeight('200px');
        
    }

    document.getElementById("height300").onclick = function(){

        SetHeight('300px');
        
    }

    document.getElementById("height400").onclick = function(){

        SetHeight('400px');
        
    }

    document.getElementById("reset").onclick = function(){

        Reset();
    }

    document.getElementById("ok").onclick = function(){

        oMask.style.display = 'none';

    }

    //定义一个修改颜色的函数
    function SetColor(color) {

        oBox.style.background = color;
    }

    function SetWidth(width) {
        oBox.style.width = width;
    }

    function SetHeight(Height) {

        oBox.style.height = Height;

    }

    function Reset(){

        oBox.style.width = '100px';
        oBox.style.height = '100px';
        oBox.style.background = '#fff';
    }
}
</script>
