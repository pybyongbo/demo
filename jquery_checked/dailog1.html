<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/jquery-1.10.2.min.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .clear {
        clear: both;
    }
    
    #login {
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        position: absolute;
        padding: 10px 25px;
    }
    
    #login p {
        height: 24px;
        line-height: 24px;
    }
    
    #close {
        position: absolute;
        right: 5px;
        top: 0px;
    }
    </style>
</head>

<body style="height:2000px;">
    <input type="button" name="" value="点击" id="btn">
    <!-- 
		<div class="login" id="login">

			<p><label for="">用户名:</label> <input type="text" name="username" value=""></p>
			<p><label for="">密　码: </label><input type="password" name="" value=""></p>
			
			<div id="close">X</div>

			<p><input type="button" name="" value="登录"></p>
			
		</div>
	 -->
</body>

</html>
<script>
$(function() {

    $("#btn").click(function(event) {

        //注意html代码拼接不要空行哦!

        var oLogin = $('<div class="login" id="login"><p><label for="">用户名:</label> <input type="text" name="username" value=""></p><p><label for="">密　码: </label><input type="password" name="" value=""></p><div id="close">X</div><p><input type="button" name="" value="登录"></p></div>');


        $('body').append(oLogin);

        oLogin.css('left', ($(window).width() - oLogin.outerWidth()) / 2);

        oLogin.css('top', ($(window).height() - oLogin.outerHeight()) / 2);


        $(window).on('resize scroll', function() {


            // alert("123");
            oLogin.css('left', ($(window).width() - oLogin.outerWidth()) / 2);
            oLogin.css('top', ($(window).height() - oLogin.outerHeight()) / 2 + $(window).scrollTop());

        })

        $("#close").click(function(){

        	// oLogin.remove();
        	oLogin.fadeOut('slow',function(){

        		console.log('dailog关闭!');
        	})
        })

    });

})
</script>
