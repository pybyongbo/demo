<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        .num {
            /* background-color: yellow; */
            overflow: hidden;
            margin: 0 auto;
            margin-top: 40px;
            border-radius: 4px;
            border: 1px solid #9b9b9b;
            width: 245px;
        }
        
        ul.pw {
            margin: 0;
            list-style: none;
            padding: 0;
            overflow: hidden;
            width: 252px;
        }
        
        ul.pw li {
            height: 40px;
            width: 40px;
            text-align: center;
            line-height: 40px;
            font-size: 40px;
            display: inline-block;
            border-right: 1px solid #d9d9d9;
            float: left;
        }
        
        ul {
            margin: 0;
            list-style: none;
            padding: 0;
        }
        
        ul.key {
            overflow: hidden;
        }
        
        li.key {
            height: 60px;
            width: 33.333333%;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            display: block;
            border-top: 1px solid #d9d9d9;
            border-right: 1px solid #d9d9d9;
            float: left;
            box-sizing: border-box;
        }
        
        .keybord {
            overflow: hidden;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        
        body {
            margin: 0;
        }
        
        h2.tit {
            margin-top: 50px;
            text-align: center;
        }
        
        li.key.emp {
            background-color: #E2E7ED;
        }
        
        li.key.delete {
            background-color: #E2E7ED;
            font-size: 20px;
            /* font-weight: normal; */
        }
        
        .showPwd {
            text-align: center;
            margin-top: 20px;
            position: absolute;
            left: 50%;
            margin-left: -120px;
            top: 105px;
            opacity: 0;
        }
        
        #tex {
            outline: none;
            width: 240px;
            height: 30px;
            line-height: 30px;
            border-radius: 0.08rem;
            border: none;
            font-size: 16px;
            -webkit-appearance: none;
            border: 1px solid #d9d9d9;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
    <script src="../lib/jquery-1.10.2.min.js"></script>
</head>

<body>

    <h2 class="tit">请输入支付密码:</h2>
    <div class="num">

        <ul class="pw">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="showPwd">
        <input type="text" id="tex">
    </div>
    <div class="keybord">
        <ul class="key">
            <li class="key">1</li>
            <li class="key">2</li>
            <li class="key">3</li>
            <li class="key">4</li>
            <li class="key">5</li>
            <li class="key">6</li>
            <li class="key">7</li>
            <li class="key">8</li>
            <li class="key">9</li>
            <li class="key emp"></li>
            <li class="key">0</li>
            <li class="key delete">删除</li>
        </ul>
    </div>
</body>

</html>
<script>
    $(function() {

        $("#tex").focus();
        $(".keybord li").on("click", function(e) {

            e.preventDefault();
            console.log(e.target.textContent);
            var tmp = $("#tex").val();

            if ($(this).hasClass("delete")) {

                var inputNum = $(".pw li.on").length;

                if (inputNum > 0) {
                    $(".pw .on:last").removeClass("on").text("");
                    var str = $("#tex").val();
                    $("#tex").val(str.substring(0, str.length - 1));
                }
            }

            if (tmp.length < 6 && !$(this).hasClass("delete")) {
                $("#tex").val($("#tex").val() + e.target.textContent);
                if (e.target.textContent.length != 0) {
                    var last = $(".pw").find(".on:last");
                    var inputNum = $(".pw li.on").length;
                    if (inputNum == 0) {
                        $(".pw li:first").addClass("on").text("·");
                    } else if (inputNum < 6) {
                        last.next().addClass("on").text("·");
                    }
                    if ($("#tex").val().length == 6) {

                        setTimeout(function() {

                            alert("您已输入密码：" + $("#tex").val() + "::" + (new Date).getTime());

                        }, 1000)

                    }
                }
            }

        })


    })
</script>
