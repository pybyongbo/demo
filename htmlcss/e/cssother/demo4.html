<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-line-wrapper .item {
            width: 120px;
            float: left;
            text-align: center;
            font-size: 14px;
        }

        .progress-line-wrapper .item .title {
            display: block;
            color: #d5d5d5;
        }
        .progress-line-wrapper .item .step {
            width: 20px;
            height: 20px;
            display: inline-block;
            position: relative;
            background-color: #d5d5d5;
            color: #fff;
            border-radius: 50%;
            text-align: center;
        }
        .progress-line-wrapper .item .step::before,
        .progress-line-wrapper .item .step::after {
            content: '';
            width: 50px;
            height: 4px;
            background-color: #d5d5d5;
            position: absolute;
            top: 8px;
        }

        .progress-line-wrapper .item .step::before {
            right: 20px;
        }

        .progress-line-wrapper .item .step::after {
            left: 20px;
        }

        /* 激活时样式 */
        .progress-line-wrapper .item.active .title {
            color: #c12d1e;
        }

        .progress-line-wrapper .item.active .step {
            background-color: #c12d1e;
            color: #fff;
        }

        .progress-line-wrapper .item.active .step::before,
        .progress-line-wrapper .item.active .step::after {
            background-color: #c12d1e;
        }

        .progress-line-wrapper .item.active .step::after{
            /*left:0;*/
        }
        .progress-line-wrapper .item.active .step::before{
            left:0;
        }
        .progress-line-wrapper .item.active .step::after{
            right:5px;
        }

        /**时间线**/

        .time-line-wrapper .item {
            position: relative;
            padding-top: 50px;
            margin-left: 20px;
        }

        .time-line-wrapper .item::before {
            width: 15px;
            height: 15px;
            content: '';
            background-color: #d5d5d5;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
            left: -20px;
            z-index: 1001;
        }

        .time-line-wrapper .item::after {
            width: 5px;
            height: 90%;
            content: '';
            background-color: #d5d5d5;
            position: absolute;
            bottom: 15px;
            left: -15px;
            z-index: 1000;
        }

        /* 时间线的第一个节点，表示目前的状态 */
        .time-line-wrapper .item:first-child {
            padding-top: 0px;
        }

        .time-line-wrapper .item:first-child::before {
            background-color: #c12d1e;
        }

        .time-line-wrapper .item:first-child:after {
            display: none;
        }
    </style>
</head>
<body>

     <div class="progress-line-wrapper">
        <div class="item active">
            <span class="title">填写身份信息</span>
            <span class="step">1</span>
        </div>
        <div class="item">
            <span class="title">补充用户资料</span>
            <span class="step">2</span>
        </div>
        <div class="item">
            <span class="title">完成注册</span>
            <span class="step">3</span>
        </div>
    </div>

    <br>
    <br>
    <br>
    <hr>
    <br>
    <!-- 时间线 -->
    <div class="time-line-wrapper">
        <div class="item avtive">
            <span class="title">配送完成</span>
            <span class="time">2018/02/02 18:10</span>
        </div>
        <div class="item">
            <span class="title">开始配送</span>
            <span class="time">2018/02/02 17:40</span>
        </div>
        <div class="item">
            <span class="title">接收订单</span>
            <span class="time">2018/02/02 17:31</span>
        </div>
        <div class="item">
            <span class="title">提交订单</span>
            <span class="time">2018/02/02 17:30</span>
        </div>
    </div>
    
</body>
</html>
