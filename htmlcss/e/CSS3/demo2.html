<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        body {
            -webkit-tab-highlight-color: transparent;
            font-family: "Helvetica Neue", Helvetica, STHeiTi, Arial;
            font-size: 12px;
            background-color: #f0f0f0;
        }
        
        h1 {
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            color: #ff6600;
            padding: 0 0 20px;
        }
        
        .box {
            margin: 20px;
            padding: 20px;
            background: #fff;
            text-align: center;
        }
        
        .box h2 {
            margin-bottom: 20px;
        }
        
        input {
            margin: 0;
            padding: 0;
            width: 1px;
            opacity: 0;
            height: 1px;
            border: none;
        }
        
        label {
            display: block;
        }
        
        ul {
            border: 1px solid #c8c8c8;
            /* font-size:0; */
            display: inline-block;
            position: relative;
        }
        
        ul li {
            display: inline-block;
            width: 35px;
            height: 35px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            line-height: 40px;
            border-left: 1px solid #e6e6e6;
            vertical-align: middle;
            overflow: hidden;
        }
        
        ul li:first-child {
            border-left: none;
        }
        
        a {
            height: 30px;
            padding: 0 20px;
            border-radius: 3px;
            background: #0071ce;
            color: #fff;
            font-size: 14px;
            line-height: 30px;
            text-align: center;
            display: inline-block;
            outline: 0 none;
            text-decoration: none;
            margin-top: 40px;
        }
        
        a.clear {
            background: #dedede;
        }
        
        .show {
            padding: 20px;
        }
        
        em {
            font-style: normal;
            color: #ff6600;
        }
    </style>
    <script src="../../../lib/jquery-1.10.2.min.js"></script>
    <script>
        $(function() {
            $("#ipt").focus();
            $("input").on('input', function(e) {

                var numLen = 6;
                var pw = $('input').val();
                var list = $('li');

                $('em').text($('input').val());

                for (var i = 0; i < numLen; i++) {

                    if (pw[i]) {
                        $(list[i]).text('*');
                    } else {
                        $(list[i]).text('');
                    }
                }

            })

            $("#sure").on("click", function() {
                if ($("#ipt").val() != "") {
                    alert($("#ipt").val());
                } else {
                    alert('请输入密码');
                }

            })

            $(".clear").on("click", function() {
                var list = $('li');
                for (var i = 0; i < list.length; i++) {
                    $(list[i]).text('');
                }
                $("#ipt").val("");
                $('em').text($('input').val());

            })

        })
    </script>
</head>

<body>

    <div class="box">
        <h2>模拟密码输入框(直接输入即可)</h2>

        <label for="ipt">

            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>


        </label>
        <input type="tel" id="ipt" maxlength="6">

        <a href="javascript:void(0);" id="sure">确认</a>

        <a href="javascript:void(0);" class="clear">清空</a>

        <div class="show">您输入的密码: <em></em> </div>

    </div>



</body>

</html>
