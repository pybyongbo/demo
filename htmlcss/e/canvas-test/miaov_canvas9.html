<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTMl5---canvas测试--方块移动!</title>
	<style>
		body{background: black;}
		#c1{background:white;}
		span{color:#fff;font-size:24px;}
		#img1{background: #fff;margin-left:10px;}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		
		
			var oImg = document.getElementById('img1');
			var oC = document.getElementById('c1');
			var oGC = oC.getContext('2d');
		
			var c1 = new Shape(100,100,50);
			var c2 = new Shape(200,200,50);

			oC.onmousedown = function(ev){

				var ev = ev || window.event;
				var point = {

					x:ev.clientX - oC.offsetLeft,
					y:ev.clientY - oC.offsetTop
				}

				c1.reDraw(point);
				c2.reDraw(point);

			}


			c1.click = function(){

				alert("11111");
			}

			c2.click = function(){

				alert("22222");
			}

			function Shape(x,y,r){
				
				this.x = x;
				this.y = y;
				this.r = r;

				oGC.beginPath();

				oGC.arc(this.x,this.y,this.r,0,360*Math.PI/180,false);

				oGC.closePath();
				oGC.fill();
		
		
			}
			
			Shape.prototype.reDraw = function(point){

				oGC.beginPath();
				oGC.arc(this.x,this.y,this.r,0,360*Math.PI/180,false);
				oGC.closePath();
				oGC.fill();

				if(oGC.isPointInPath(point.x,point.y)) {

					this.click();
				}

			}
		
		}
	</script>
</head>
<body>
	

	<canvas id="c1" width="400" height="400"><!-- 默认的宽度:300,高度150 -->


		<span>不支持canvas的浏览器</span>

		
	</canvas>
		

	<!-- <img  id="img1" src="" alt=""> -->

	
</body>
</html>
