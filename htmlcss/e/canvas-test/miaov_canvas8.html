<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTMl5---canvas测试--方块移动!</title>
	<style>
		body{background: black;}
		#c1{background:white;}
		span{color:#fff;font-size:24px;}
		#img1{background: #fff;margin-left:10px;}
	</style>
	<script type="text/javascript">
	window.onload = function(){


		var oImg = document.getElementById('img1');
		var oC = document.getElementById('c1');
		var oGC = oC.getContext('2d');

		oGC.beginPath();

		oGC.arc(100,100,50,0,360*Math.PI/180,false);

		oGC.closePath();
		oGC.fill();


		oGC.beginPath();
		oGC.arc(200,200,50,0,360*Math.PI/180,false);

		oGC.closePath();
		oGC.fill();

		oC.onmousedown = function(ev){

			var ev = ev || window.event;
			var x = ev.clientX - oC.offsetLeft;
			var y = ev.clientY - oC.offsetTop;


			if(oGC.isPointInPath(x,y)) {

				alert("123");

			}

		}


	}
	</script>
</head>
<body>
	

	<canvas id="c1" width="400" height="400"><!-- 默认的宽度:300,高度150 -->


		<span>不支持canvas的浏览器</span>

		
	</canvas>
		

	<!-- <img  id="img1" src="" alt=""> -->

	
</body>
</html>
