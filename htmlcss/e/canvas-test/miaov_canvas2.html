<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTMl5---canvas测试!</title>
	
	<style>
		body{background: #000;}
		#c1{background: white;}
		span{color:#fff;font-size:24px;}
		
	</style>
</head>
<body>
	

	<canvas id="c1" width="400" height="400"><!-- 默认的宽度:300,高度150 -->


		<span>不支持canvas的浏览器</span>

		
	</canvas>
		

	
</body>
</html>

<script>

window.onload = function(){

	var oC = document.getElementById("c1");

	var oGC = oC.getContext("2d");

	oGC.beginPath();
	oGC.moveTo(100,100);
	oGC.lineTo(200,200);

	oGC.lineTo(300,200);

	oGC.closePath();
	//将两个点链接起来.
	oGC.stroke();

	oGC.beginPath();
	oGC.moveTo(100,200);
	oGC.lineTo(200,300);

	oGC.lineTo(300,300);

	oGC.fillStyle = "blue";

	//进行填充.
	oGC.fill();
	oGC.closePath();
	



	
}


</script>
