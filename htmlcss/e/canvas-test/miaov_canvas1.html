<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTMl5---canvas测试!</title>
	
	<style>
		body{background: #000;}
		#c1{background: white;}
		span{color:#fff;font-size:24px;}
		
	</style>
</head>
<body>
	

	<canvas id="c1" width="400" height="400"><!-- 默认的宽度:300,高度150 -->


		<span>不支持canvas的浏览器</span>

		
	</canvas>
		

	
</body>
</html>

<script>

window.onload = function(){

	var oC = document.getElementById("c1");

	var oGC = oC.getContext("2d");

	oGC.fillStyle = "red";
	oGC.strokeStyle="blue";
	oGC.lineWidth=10;

	// oGC.lineJoin = 'round';
	oGC.lineJoin = 'bevel';

	oGC.fillRect(50,50,100,100);//顺序不一样,导致显示结果不一样,睡覆盖谁.
	
	oGC.strokeRect(50.5,50.5,100,100);//默认1px的边框,显示的时候不一样的原因.

	
}


</script>
