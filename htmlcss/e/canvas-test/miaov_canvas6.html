<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTMl5---canvas测试--方块移动!</title>
	<style>
		body{background: #000;}
		#c1{background: white;}
		span{color:#fff;font-size:24px;}
		
	</style>
</head>
<body>
	

	<canvas id="c1" width="400" height="400"><!-- 默认的宽度:300,高度150 -->


		<span>不支持canvas的浏览器</span>

		
	</canvas>
		

	
</body>
</html>

<script>

window.onload = function(){

	var oC = document.getElementById("c1");

	var oGC = oC.getContext("2d");

	var num = 0;

	oGC.fillRect(0,0,100,100);

	setInterval(function(){

		num++;
		oGC.clearRect(0,0,oC.width,oC.height);
		oGC.fillRect(num,num,100,100);

	},30);

	
	
	



	
}


</script>
