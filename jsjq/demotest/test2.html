<script>
window.onload = function() {


    var defaults = {
        id: 'dialog',
        data: {
            title: '弹出层',
            content: '<p>自定义弹窗内容，居左对齐显示，告知需要确认的信息等</p><p>自定义弹窗内容，居左对齐显示，告知需要确认的信息等</p>'
        }
    };
    var data = {
        title: '弹出层0',
        content: '<p>自定义弹窗内容，居左对齐显示，告知需要确认的信息等</p><p>自定义弹窗内容，居左对齐显示，告知需要确认的信息等0</p>'
    }


    function deepCopy(p, c) {
        var c = c || {};
        for (var i in p) {
            if (typeof p[i] === 'object') {
                c[i] = (p[i].constructor === Array) ? [] : {};
                deepCopy(p[i], c[i]);
            } else {
                c[i] = p[i];
            }
        }
        return c;
    }
    
    var newObj = deepCopy(defaults,data);
    
    console.log(newObj);//新对象.

    console.log(defaults);//原先的对象不受影响.



}
</script>
