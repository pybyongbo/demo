<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../../lib/bootstrap.min.css" media="screen">
    <script type="text/javascript" src="../../../lib/jquery-1.10.2.min.js"></script>
    <style>
    .demo {
        width: 600px;
        margin: 50px auto;
        text-align: left;
        padding: 0;
    }
    
    .table {
        border-collapse: collapse;
        border: 1px solid #ccc;
        text-align: center;
    }
    
    .table th,
    .table td {
        border: 1px solid #ccc;
    }
    
    .table th {
        background: #f5f5f5;
        text-align: center;
        
    }
    
    .table tr.even td {
        background: #dff0d8;
    }
    .table tr{cursor: pointer;}
    .table tr.hover td {
        background: #fcf8e3;
    }
    
    .table tr.on td {
        background: #d9edf7;
    }
    </style>
</head>

<body>
    <div id="div" class="demo">
        <table class="table">
            <tr>
                <th>表头内容</th>
                <th>表头内容</th>
                <th>表头内容</th>
            </tr>
            <tr>
                <td>表格内容</td>
                <td>表格内容</td>
                <td>表格内容</td>
            </tr>
            <tr>
                <td>表格内容</td>
                <td>表格内容</td>
                <td>表格内容</td>
            </tr>
            <tr>
                <td>表格内容</td>
                <td>表格内容</td>
                <td>表格内容</td>
            </tr>
            <tr>
                <td>表格内容</td>
                <td>表格内容</td>
                <td>表格内容</td>
            </tr>
        </table>
    </div>
</body>

</html>
<script>
(function() {

    var div = document.getElementById("div");
    var tab = div.getElementsByTagName("table")[0];
    var tr = tab.getElementsByTagName("tr");

    var tmp = '';
    var k = 0;

    for (var i = 0; i < tr.length; i++) {

        if (i % 2 == 0) {
            tr[i].className = 'even';
        }

        if (i > 0) {
            tr[i].index = i;
            tr[i].onmouseover = function() {
                if (this.index == k || this.className.search(/on/) != -1) {

                    return;
                }
                tmp = this.className;
                this.className = 'hover';
            }

            tr[i].onmouseout = function() {
                if (this.index == k || this.className.search(/on/) != -1) {
                    return;
                }
                this.className = tmp;
            }

            tr[i].onclick = function(e) {
                k = this.index;
                if (!this.getAttribute('data-on')) {
                    this.setAttribute('data-on', 1);
                    this.className = 'on';
                } else {

                    if (this.index % 2 == 0) {
                        this.className = 'even'
                    }
                    this.className = this.className.replace(/on/g, '');
                    this.setAttribute('data-on', 0);
                }
            }
        }

    }

})();
</script>
