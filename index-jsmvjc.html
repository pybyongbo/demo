<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>js基础1--妙味课堂课后练习!(热身运动)</title>
    <link rel="stylesheet" type="text/css" href="demostyle/reset.css" media="screen">
    <link rel="stylesheet" type="text/css" href="demostyle/20151226.css" media="screen">
    <script type="text/javascript" src="demojs/setdiv.js"></script>
</head>

<body>
    <section class="page-header">
        miaov课堂js课后基础练习案例--(热身运动)
    </section>
    <section class="main-content">
        <h3>
			请为下面的DIV设置样式:<button type="button" id="setBtn">点击设置</button>
	  </h3>
        <div class="box" id="box">
        </div>
    </section>
    <div class="mask" id="mask">
        <div class="setdivstyle" id="setdivstyle">
            <div class="setDiv-header">
                <span class="name">请对DIV的样式进行设置</span>
                <a herf="javascript:;" class="close" id="close">x</a>
            </div>
            <div class="list list-color">
                <h3 class="title">请选择背景色: </h3>
                <span class="bg red">
    					红
    				</span>
                <span class="bg yellow">
    					黄
    				</span>
                <span class="bg blue">
    					蓝
    				</span>
            </div>
            <div class="list list-width">
                <h3 class="title">请选择DIV的宽度(px):</h3>
                <span class="w w300">300</span>
                <span class="w w400">400</span>
                <span class="w w500">500</span>
            </div>
            <div class="list list-height">
                <h3 class="title">请选择DIV的高度(px):</h3>
                <span class="h h300">300</span>
                <span class="h h400">400</span>
                <span class="h h500">500</span>
            </div>
            <div class="ft-btn">
                <button type="button" id="cancel">取消</button>
                <button type="button" id="surebtn">确定</button>
            </div>
        </div>
    </div>
</body>

</html>
